<!DOCTYPE html>
<html>
<head>
	<title>Drum Kit</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Sedgwick+Ave+Display" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<h1>Superfly Drum Kit</h1>
	<div class="keys">
		<div data-key="65" class="key">A<span class="sound">clap</span></div>
		<div data-key="83" class="key">S<span class="sound">hihat</span></div>
		<div data-key="68" class="key">D<span class="sound">kick</span></div>
		<div data-key="70" class="key">F<span class="sound">openhat</span></div>
		<div data-key="71" class="key">G<span class="sound">boom</span></div>
		<div data-key="72" class="key">H<span class="sound">ride</span></div>
		<div data-key="74" class="key">J<span class="sound">snare</span></div>
		<div data-key="75" class="key">K<span class="sound">tom</span></div>
		<div data-key="76" class="key">L<span class="sound">tink</span></div>
	</div>

	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>

	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
